<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="image-container">
        <div class="logo-container">
            <img src="./images/odin-lined.png" alt="odin logo, a very nice logo">
            <p class="logo">ODIN</p>
        </div>
        <p class="image-container-credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a>
        </p>
    </div>
    <div class="form-container">
        <div class="info">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up now to get started.
                <br><br>You <i>know</i> you want to.
            </p>
        </div>
        <form action="#" id="sign-up">
            <div class="form">
                <h2>Let's do this!</h2>
                <div class="form-inputs">
                    <div>
                        <label for="surname">FIRST NAME</label><br>
                        <input type="text" id="surname" name="surname" required autofocus>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="tel">PHONE NUMBER</label><br>
                        <input type="tel" name="tel" id="tel" required>
                    </div>
                    <div class="error-container">
                        <label for="pass">PASSWORD</label><br>
                        <input type="password" id="pass" name="password" required>
                        <span id="error-msg"></span>
                    </div>
                    <div>
                        <label for="conpass">CONFIRM PASSWORD</label><br>
                        <input type="password" id="conpass" name="conpassword" required>
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p class="footer">Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="./index.js"></script>
</body>

</html>
